<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    forma = <input type="text" id="forma" value="quadrado"><br><br>
    <button onclick="calcularArea()">Calcular area</button><br><br>
    <div id="resultado"></div>

    <script>
        function calcularArea() {
            var forma = document.getElementById('forma').value;

            switch (forma) {
                case 'quadrado':
                    var lado = prompt("Digite o valor do lado do quadrado:");
                    var area = lado * lado;
                    document.getElementById('resultado').innerHTML = "A área do quadrado é: " + area;
                    break;
                case 'triangulo':
                    var base = prompt("Digite o valor da base do triângulo:");
                    var altura = prompt("Digite o valor da altura do triângulo:");
                    var area = (base * altura) / 2;
                    document.getElementById('resultado').innerHTML = "A área do triângulo é: " + area;
                    break;
                case 'circulo':
                    var raio = prompt("Digite o valor do raio do círculo:");
                    var area = Math.PI * (raio**2);
                    document.getElementById('resultado').innerHTML = "A área do círculo é: " + area;
                    break;
                default:
                    document.getElementById('resultado').innerHTML = "Forma inválida!";
            }
        }
    </script>
</body>
</html>
