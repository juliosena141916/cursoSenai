<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biblioteca.css">
    <title>Biblioteca</title>
</head>
<body>

    <div class="container">
        <h1>BIBLIOTECA SENAI - EDUCAÇÃO PARA A VIDA!</h1>

        <div class="menu">
            <button onclick="mostrarSecao('cadastro')">Cadastrar Livro</button>
            <button onclick="mostrarSecao('consulta')">Consultar Livro</button>
            <button onclick="mostrarSecao('alterar')">Alterar Livro</button>
            <button onclick="mostrarSecao('emprestimo')">Emprestar Livro</button>
            
        </div>

        <!--Seção de cadastro-->
        <div id="cadastro" class="hidden">
            <h2>Cadastrar Livro</h2>

            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" placeholder="Digite o título do livro">
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" placeholder="Digite o autor do livro">
            </div>
            <div class="form-group">
                <label for="ano">Ano:</label>
                <input type="text" id="ano" placeholder="Digite o ano de publicação do livro">
            </div>
            <button onclick="adicionarLivro()">Adicionar Livro</button>
        </div>

        <!--Seção de consulta-->
        <div id="consulta" class="hidden">
            <h2>Consultar livro</h2>
            <input type="text" id="busca" placeholder="Buscar por Titulo" oninput="buscarLivro()">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                    </tr>
                </thead>
                <tbody id="lista-livros">
                </tbody>
            </table>
        </div>
        
        <div id="alterar" class="hidden">
            <h2>Alterar Livro</h2>
            <input type="text" id="busca-alterar" placeholder="Buscar por Titulo" oninput="buscarLivroAlterar()">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                    </tr>
                </thead>
                <tbody id="lista-livros-alterar">
                </tbody>
            </table>

        </div>

    </div>
<script src="biblioteca.js"></script>
</body>
</html>
