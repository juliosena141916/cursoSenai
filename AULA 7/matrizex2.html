<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz 2 - exemplo</title>
</head>
<body>
    <input type = "text" id = "matrizSomaColunas" placeholder = "Digite os números separados por vírgula (3x3)">
    <button onclick = "calcularSomaColunas()">Calcular Soma Colunas</button>
    <p id = "resultadoSomaColunas"></p>

    <script>
        function calcularSomaColunas(){
            const vetor = document.getElementById("matrizSomaColunas").value.split(" ").map(Number);
            const matriz = [];
            for (let i = 0; i < 3; i++){
                matriz[i] = vetor.slice(i * 3, (i + 1) * 3);
            }
            let resultado = "";
            for (let i = 0; i < 3; i++){
                let soma = 0;
                for (let j = 0; j < 3; j++){
                    soma += matriz[i][j];
                }
                resultado += "Coluna " + (i + 1) + ": " + soma + "<br>";
            }
            document.getElementById("resultadoSomaColunas").innerHTML = resultado;
        }
    </script>
</body>
</html>
