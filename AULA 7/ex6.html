<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrizes 1 - Exemplo</title>
</head>
<body>

    <input type = "text" id = "matrizSomaElementos" placeholder = "Digite 9 números separados por vírgula (3x3)">
    <button onclick = "calcularSomaElementos()">Somar Elementos</button>
    <p id = "resultadoSomaElementos"></p>

<script>
    function calcularSomaElementos() {
        const matriz = document.getElementById("matrizSomaElementos").value.split(" ").map(Number);
        let soma = 0;
        for (let i = 0; i < matriz.length; i++) {
            soma += matriz[i];
        }
        document.getElementById("resultadoSomaElementos").innerHTML = "Soma: " + soma;
    }
</script>
</body>
</html>
