<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pizza.css">
    <title>Pizzaria</title>
</head>
<body>
    <div class="container">
        <h1>Pizza poiu</h1>
        <div class="menu">
            <button onclick="mostrarSecao('cadastrarPizza')">Cadastrar Pizza</button>
            <button onclick="mostrarSecao('consultarPizza')">Consultar Pizzas</button>
            <button onclick="mostrarSecao('removerPizza')">Alterar Pizza</button><br><br>
            <button>poi</button>
        </div>

        <div id="cadastrarPizza" class="hidden">
            <h2>Cadastrar Pizza</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome da pizza">
            </div><br>
            <div class="form-group">
                <label for="ingredientes">Ingredientes:</label>
                <input type="text" id="ingredientes" placeholder="Digite os ingredientes da pizza">
        </div><br>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" placeholder="Digite o preço da pizza">
            </div><br>
            <button onclick="cadastrarPizza()">Cadastrar Pizza</button>

        <div id="consultarPizza" class="hidden">
            <h2>consultar Pizza</h2>
            <div class="form-group">
                <label for="nomePizza">Nome:</label>
                <input type="text" id="nomePizza" placeholder="Digite o nome da pizza">
            </div>
            <div class="form-group">
                <label for="ingredientes">Ingredientes:</label>
                <input type="text" id="ingredientes" placeholder="Digite os ingredientes da pizza">
        </div>
        <div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" placeholder="Digite o preço da pizza">
            </div>
            <button onclick="consultarPizza()">Consultar Pizza</button>
        </div>
    </div>
    <script src="pizza.js"></script>
</body>
</html>
