<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pizza.css">
    <title>Pizzaria</title>
</head>
<body>
    <div class="container">
        <h1>Pizza poiu</h1>
        <div class="menu">
            <button onclick="mostrarSecao('cadastrarPizza')">Cadastrar Pizza</button>
            <button onclick="mostrarSecao('consultarPizza')">Consultar Pizzas</button>
            <button onclick="mostrarSecao('removerPizza')">Deletar Pizza</button>
            <button onclick="mostrarSecao('pedido')">Fazer Pedido</button>
            <button onclick="mostrarSecao('relatório')">Ver Relatório</button>
        </div>

        <div id="cadastrarPizza" class="hidden">
            <h2>Cadastrar Pizza</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome da pizza">
            </div><br>
            <div class="form-group">
                <label for="ingredientes">Ingredientes:</label>
                <input type="text" id="ingredientes" placeholder="Digite os ingredientes da pizza">
            </div><br>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" placeholder="Digite o preço da pizza">
            </div><br>
            <button onclick="cadastrarPizza()">Cadastrar Pizza</button>
        </div>

        <div id="consultarPizza" class="hidden">
            <h2>Consultar Pizzas</h2>
            <input type="text" id="consultar" placeholder="Buscar por nome" oninput="consultarPizza()">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ingredientes</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="tabelaPizzas">
                    <!-- As pizzas cadastradas serão exibidas aqui -->
                </tbody>
            </table>
            <button onclick="consultarPizza()">Consultar Pizza</button>
        </div>

        <div id="removerPizza" class="hidden">
            <h2>Excluir Pizza</h2>
            <input type="text" id="excluirPizza" placeholder="Digite o nome da pizza">
            <button onclick="excluirPizza()">Deletar Pizza</button>
        </div>

        <div id="pedido" class="hidden">
            <h2>Fazer Pedido</h2>
            <input type="text" id="pedidoNome" placeholder="Digite o nome da pizza">
            <button onclick="pedido()">Fazer Pedido</button>
        </div>

        <div id="relatório" class="hidden">
            <h2>Relatório de Vendas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ingredientes</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="tabelaRelatório">
                    <!-- As pizzas cadastradas serão exibidas aqui -->
                </tbody>
            </table>
            <button onclick="relatório()">Gerar Relatório</button>
        </div>

    <script src="pizza.js"></script>
</body>
</html>
